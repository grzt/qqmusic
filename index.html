<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./js/index.js"></script>
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>

	<audio src="./001.mp3" id="audio"></audio>   
	<div class="m_player mini_version" id="divplayer" role="application" style="z-index: 100000; left: 0px;">
    <div class="m_player_dock" id="divsongframe">
        <div class="music_info" id="divsonginfo">
           <!--  <a href="javascript:;" onclick="window.frames['contentFrame'].location='http://i.y.qq.com/v8/fcg-bin/fcg_v8_album_detail_cp.fcg?tpl=20&amp;albummid=001pe3TF4Arpva'"
            target="contentFrame" class="album_pic" title="中国好歌曲第三季 第3期">
                <img src="http://i.gtimg.cn/music/photo/mid_album_90/v/a/001pe3TF4Arpva.jpg"
                alt="中国好歌曲第三季 第3期" onerror="this.src='http://imgcache.qq.com/mediastyle/y/img/cover_mine_130.jpg'">
            </a> -->
            <div class="music_info_main">
                
                <p class="music_name" title="回忆 (Live) (选择导师: 陶喆)">
                    <span>
                        我们在改变
                    </span>
                    <a onclick="g_topPlayer.singleFm.open();" href="javascript:;" class="icon_radio">
                        电台
                    </a>
                </p>
                <p class="singer_name" title="南征北战">
                    魏晨
                </p>
                <p class="play_date" id="ptime">
                    04:02
                </p>
                <p class="music_op" style="display:;">
                    <strong class="btn_like" title="喜欢" onclick="g_topPlayer.like(g_topPlayer.getCurSongInfo(), this);MUSIC.event.cancelBubble();"
                    name="myfav_001XNKLL2ODHiQ" mid="001XNKLL2ODHiQ">
                        <span>
                            我喜欢
                        </span>
                    </strong>
                    <strong class="btn_share" title="分享" onclick="g_topPlayer.share(g_topPlayer.getCurSongInfo(), this);MUSIC.event.cancelBubble();">
                        <span>
                            分享
                        </span>
                    </strong>
                    <strong class="btn_kge" onmouseover="this.className='btn_kge btn_kge_hover';this.style.zIndex='100';"
                    onmouseout="this.className='btn_kge';this.style.zIndex='';" id="btnkge">
                        <span>
                            唱这首歌
                        </span>
                        <span class="kge_QRcode">
                          <!--   <em>
                                <img src="http://t.plcloud.music.qq.com/fcgi-bin/fcg_get_2dcode.fcg?width=130&amp;margin=1&amp;eclevel=4&amp;encode=1&amp;url=http%3A%2F%2Fy.qq.com%2Fkg%2Fhtml%2Fcontest%2Forder_dl.html%3F_wv%3D1%26kge_mid%3D003yFqgu1xFwji"
                                alt="全民K歌二维码">
                            </em> -->
                            <em>
                                手机扫描二维码，唱这首歌
                            </em>
                            <i class="kge_QRcode_logo">
                            </i>
                            <i class="kge_QRcode_arrow">
                            </i>
                        </span>
                    </strong>
                </p>
            </div>
        </div>
        <div class="bar_op">
            <strong title="上一首( [ )" class="prev_bt" onclick="g_topPlayer.prev();">
                <span>
                    上一首
                </span>
            </strong>
            <strong title="播放(P)" class="play_bt" id="btnplay">
                <span>
                    播放
                </span>
            </strong>
            <strong title="下一首( ] )" class="next_bt" onclick="g_topPlayer.next();">
                <span>
                    下一首
                </span>
            </strong>
            <strong title="列表循环" class="cycle_bt" id="btnPlayway" onclick="g_topPlayer.setPlayWay();"
            style="display: block;">
                <span>
                    列表循环
                </span>
            </strong>
            <p class="volume" title="音量调节">
                <span class="volume_icon" id="spanmute" title="点击设为静音(M)">
                </span>
                <span class="volume_regulate" id="spanvolume">
                    <span class="volume_bar" style="width:100%;" id="spanvolumebar">
                    </span>
                    <span class="volume_op" style="left: 100%;" id="spanvolumeop">
                    </span>
                </span>
            </p>
        </div>
        <p class="playbar_cp_select" id="divselect" style="display: none;">
                <strong title="随机播放" class="unordered_bt" onclick="setbofangmoshi(4);">
                    <span>随机播放</span>
                </strong>
                <strong title="单曲循环" class="cycle_single_bt" onclick="setbofangmoshi(1);">
                    <span>单曲循环</span>
                </strong>
                <strong title="列表循环" class="cycle_bt" onclick="setbofangmoshi(3);">
                    <span>列表循环</span>
                </strong>
                <strong title="顺序播放" class="ordered_bt" onclick="setbofangmoshi(2);">
                    <span>顺序播放</span>
                </strong>
            </p>
        <p class="playbar_cp_select" id="divselect">
        </p>
        <p class="player_bar">
            <span class="player_bg_bar" id="spanplayer_bgbar">
            </span>
            <span class="download_bar" id="downloadbar" style="width: 100%;"> 
            </span>
            <span class="play_current_bar" style="width: 0%;" id="spanplaybar">
             </span>
            <span class="progress_op" style="left: 0%;" id="spanprogress_op">
            </span>
        </p>
        <div class="time_show" style="left:240px;bottom:8px;display:none;">
            <p id="time_show">
            </p>
            <span class="icon_arrow_foot">
                <i class="foot_border">
                </i>
                <i class="foot_arrow">
                </i>
            </span>
        </div>
    </div>
    <span class="active_tip" id="spanaddtips" style="display: none; top: -30px;">
    </span>
    <span title="展开播放列表" class="open_list" id="spansongnum1" style="display: block;">
            <span>
                10
            </span>
        </span>
        <span title="显示歌词(L)" class="btn_lyrics_disabled" id="btnlrc">
            歌词(L)
        </span>

    <button type="button" class="folded_bt" title="点击收起" id="btnfold">
        <span>
            点击收起/展开
        </span>
    </button>
    <!--play list-->
    <div class="play_list_frame" id="divplayframe" style="display: block; opacity: 1;">
        <div class="play_list_title">
            <!-- 单曲FM修改 -->
            <ul id="tab_container" style="width:270px;">
                <li id="playlist_tab" class="current">
                    <a href="javascript:;" title="播放列表">
                        播放列表
                    </a>
                    <i>
                    </i>
                </li>
                <li id="fm_tab" style="display:none" class="">
                    <a href="javascript:;" title="单曲电台列表">
                        单曲电台列表
                    </a>
                    <i>
                    </i>
                </li>
            </ul>
            <span id="clear_list" class="clear_list" onclick="g_topPlayer.clearList();"
            style="display: block;">
                清空列表
            </span>
            <strong title="收起播放列表" class="close_list" id="btnclose">
            </strong>
        </div>
        <div class="play_list" id="divlistmain">
            <!--列表为空提示_S-->
            <div class="play_list_point" id="divnulllist" style="display:none;">
                <div>
                    <h4>
                        您当前还未添加任何歌曲
                    </h4>
                    <p>
                        您可以：
                    </p>
                    <p>
                        在
                        <a href="http://y.qq.com/" title="QQ音乐">
                            首页
                        </a>
                        选择试听我们推荐的歌曲。
                    </p>
                    <p>
                        在
                        <a href="/y/static/singer/index/all_hot_1.html?pgv_ref=qqmusic.y.player"
                        target="contentFrame" title="乐库">
                            乐库
                        </a>
                        中查找您想听的歌曲。
                    </p>
                </div>
            </div>
            <!-- 单曲FM修改 空列表-->
            
            <!--列表为空提示_E-->
            <div class="play_list_main" id="divplaylist" style="display: block; left: 0px; top: 0px;">
                <!-- 播放列表_S-->
                <div class="single_list" id="divsonglist" dirid="0">
                    <ul>
                        <li mid="j0" class="">
                            <strong class="music_name" title="燕归巢">
                                燕归巢
                            </strong>
                            <strong class="singer_name" title="许嵩">
                                许嵩
                            </strong>
                            <strong class="play_time">
                                04:54
                            </strong>
                            <div class="list_cp">
                                
                                <strong class="btn_like" title="喜欢" name="myfav_000Nz08A0aZNuz" mid="000Nz08A0aZNuz">
                                    <span>
                                        我喜欢
                                    </span>
                                </strong>
                                <strong class="btn_share" title="分享">
                                    <span>
                                        分享
                                    </span>
                                </strong>
                                <strong class="btn_fav" title="收藏到歌单">
                                    <span>
                                        收藏
                                    </span>
                                </strong>
                                <strong class="btn_del" title="从列表中删除">
                                    <span>
                                        删除
                                    </span>
                                </strong>
                            </div>
                        </li>
                        
                    </ul>
                </div>
                <div id="divalbumlist" style="display:none;">
                </div>
            </div>
            <div class="play_list_scroll" style="top: 0px; display: none;">
                <span id="spanbar" class="play_list_scrolling" style="left: 3px; top: 0px; display: none;">
                </span>
            </div>
            <!--单曲电台列表_S-->
            <div class="single_radio_cont" id="FM_container" style="display:none;">
                <div class="single_radio_top">
                    <!-- a href="javascript:;" class="change_link"><i class="icon_change"></i>换一批</a -->
                    <p>
                        您正在收听以“
                        <strong id="FM_songname">
                            好久不见-陈奕迅
                        </strong>
                        ”生成的单曲电台。
                    </p>
                </div>
                <div class="single_radio_list">
                    <ul id="single_radio_list" style="margin-left:-150px;">
                        <li class="first">
                        </li>
                    </ul>
                </div>
                <div class="single_radio_info" id="single_radio_info">
                    <a href="javascript:;" class="single_radio_like" title="喜欢">
                    </a>
                    <a href="javascript:;" class="single_radio_delete" title="删除">
                    </a>
                    <h3>
                    </h3>
                    <p>
                    </p>
                </div>
            </div>
            <!--单曲电台列表_E-->
        </div>
    </div>
